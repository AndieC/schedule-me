<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Calendar Event</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    </head>
    <body class="container">
        <form action="/google" method="get" class="auth-form"> 
            <div class="google-auth">
                <button type="submit" class="login-button">
                    Login with Google
                </button>
            </div>
        </form>
        <form action="" method="post" class="create-event">
            <div class="flex-input">
                <label for="event title">Event Title</label>
                <input type="text" name="title">
            </div>
            <div class="flex-input event-description">
                <label for="event description">Description</label>
                <input type="text" name="description">
            </div>
            <div class="flex-input">
                <label for="attendee email">Invite guest</label>
                <input type="text" name="email">
            </div>
            <div class="flex-input invite-button">
                <button type="submit" class="form-submit">Send Invite</button>
            </div>
        </form>
        <script src="" async defer></script>
    </body>
</html>
